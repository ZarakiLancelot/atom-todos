<mat-card class="task-card" [attr.aria-labelledby]="'task-title-' + task.id">
  <mat-card-content>
    <div class="row">
      <mat-checkbox
        [checked]="task.completed"
        (change)="statusChange.emit($event.checked)"
        [attr.aria-checked]="task.completed"
        [attr.aria-label]="'Marcar como ' + (task.completed ? 'pendiente' : 'completada')"
      ></mat-checkbox>

      <div class="content">
        <div class="title-row">
          <strong
            class="title"
            [id]="'task-title-' + task.id"
            [class.is-completed]="task.completed"
          >
            {{ task.title }}
          </strong>
          <span class="meta" [title]="task.createdAt | date:'full'">
            {{ task.createdAt | date:'short' }}
          </span>
        </div>

        <div class="desc" *ngIf="task.description">
          {{ task.description }}
        </div>
      </div>

      <div class="actions">
        <button mat-stroked-button color="primary" (click)="edit.emit()" aria-label="Editar tarea">
          Editar
        </button>
        <button mat-stroked-button color="warn" (click)="remove.emit()" aria-label="Eliminar tarea">
          Eliminar
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
